server:
    error:
        include-stacktrace: never
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    lab:
                        non-contextual_creation: true
        show-sql: true